name: Claude Code Daily Insight

on:
  schedule:
    # Run daily at 00:00 UTC (08:00 Beijing Time)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate-insight:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Daily Insight
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p insights

          echo "Fetching Claude Code repositories..."
          curl -s \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/search/code?q=filename:marketplace.json+path:.claude-plugin" \
            > /tmp/init_fetch.json

          TOTAL=$(jq '.total_count' /tmp/init_fetch.json)
          PAGES=$(( ($TOTAL + 99) / 100 ))
          echo "Total results $TOTAL need $PAGES"

          rm -f /tmp/repos.json

          for ((page=1; page<=$PAGES; page++)); do
            echo "Fetching page $page/$PAGES..."
            curl -s \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/search/code?q=filename:marketplace.json+path:.claude-plugin&sort=stars&order=desc&per_page=100&page=$page" \
              >> /tmp/repos.json

          cp /tmp/repos.json > insights/repos.json

          DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

          # Create markdown header
          echo "# Claude Code Ecosystem Daily Insight" > insights/daily-insight.md
          echo "" >> insights/daily-insight.md
          echo "> Generated at: $DATE" >> insights/daily-insight.md
          echo "> Indexed repositories: $TOTAL" >> insights/daily-insight.md
          echo "" >> insights/daily-insight.md
          echo "---" >> insights/daily-insight.md
          echo "" >> insights/daily-insight.md
          echo "## Top 30 High-Scoring Repositories" >> insights/daily-insight.md
          echo "" >> insights/daily-insight.md
          echo "| # | Repository | Stars | Forks | Last Updated | Description |" >> insights/daily-insight.md
          echo "|---|------------|-------|-------|--------------|-------------|" >> insights/daily-insight.md

          # Generate table rows
          jq -r '.items[:30] | to_entries | .[] | "| \(.key + 1) | [\(.value.name)](\(.value.html_url)) | â­\(.value.stargazers_count) | ðŸ´\(.value.forks_count) | \(.value.pushed_at[:10]) | \(.value.description // "No description" | .[0:60]) |"' /tmp/repos.json >> insights/daily-insight.md

          # Add active repositories section
          echo "" >> insights/daily-insight.md
          echo "## Active Repositories (Last 7 Days)" >> insights/daily-insight.md
          echo "" >> insights/daily-insight.md

          WEEK_AGO=$(date -d '7 days ago' +%Y-%m-%dT%H:%M:%SZ 2>/dev/null || date -v-7d +%Y-%m-%dT%H:%M:%SZ)
          jq -r --arg date "$WEEK_AGO" '.items | map(select(.pushed_at > $date)) | .[:15] | .[] | "- [\(.name)](\(.html_url)) - â­\(.stargazers_count) - \(.description // "No description" | .[0:80])"' /tmp/repos.json >> insights/daily-insight.md

          # Generate JSON data file
          jq '{
            generated_at: now | todate,
            total_count: .total_count,
            repos: [.items[:100][] | {
              name: .name,
              full_name: .full_name,
              url: .html_url,
              description: .description,
              stars: .stargazers_count,
              forks: .forks_count,
              watchers: .watchers_count,
              open_issues: .open_issues_count,
              language: .language,
              topics: .topics,
              created_at: .created_at,
              updated_at: .updated_at,
              pushed_at: .pushed_at
            }]
          }' /tmp/repos.json > insights/data.json

          echo "Generated insights/daily-insight.md"
          echo "Generated insights/data.json"
          echo "Total repositories indexed: $TOTAL"

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add insights/
          git diff --quiet && git diff --staged --quiet || git commit -m "Daily Insight $(date +%Y-%m-%d)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
