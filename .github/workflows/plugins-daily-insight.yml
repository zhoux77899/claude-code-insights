name: Claude Code Plugins Daily Insight

on:
  schedule:
    # Run daily at 00:00 UTC (08:00 Beijing Time)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate-insight:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install System Dependencies
        run: |
          python -m pip install --upgrade pip && \
          pip install -r requirements.txt

      - name: Generate Plugins Daily Insight
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p insights
          rm -f /tmp/response.jsonl
          rm -f /tmp/repos.json
          rm -f /tmp/sorted_repos.json

          echo "============================================================"
          echo "Fetching Claude Code repositories..."
          bash scripts/fetch_repos.sh
          echo -e "\n"
          head -n 10 /tmp/response.jsonl
          echo "============================================================"

          echo "============================================================"
          echo "Deduplicating Claude Code repositories..."
          python scripts/dedupe_repos.py --input /tmp/response.jsonl --output /tmp/repos.json
          echo -e "\n"
          head -n 10 /tmp/repos.json
          echo "============================================================"

          echo "============================================================"
          echo "Sorting Claude Code repositories..."
          python scripts/sort_repos.py --input /tmp/repos.json --output /tmp/sorted_repos.json --cached-repos-list plugins/cached-repos.txt
          cp /tmp/sorted_repos.json plugins/repos.json
          echo -e "\n"
          head -n 10 /tmp/sorted_repos.json
          echo "============================================================"

          echo "============================================================"
          echo "Chronicling Claude Code repositories..."
          python scripts/chronicle_repos.py --input /tmp/sorted_repos.json --output plugins/history.json
          echo -e "\n"
          head -n 10 plugins/history.json
          echo "============================================================"

          TOTAL=$(jq '.total_count' /tmp/sorted_repos.json)
          DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

          # Create markdown header
          echo "# Claude Code Plugins Daily Insight" > plugins/plugins-daily-insight.md
          echo "" >> plugins/plugins-daily-insight.md
          echo "> Generated at: $DATE" >> plugins/plugins-daily-insight.md
          echo "> Indexed repositories: $TOTAL" >> plugins/plugins-daily-insight.md
          echo "" >> plugins/plugins-daily-insight.md
          echo "---" >> plugins/plugins-daily-insight.md
          echo "" >> plugins/plugins-daily-insight.md
          echo "## Top 30 High-Scoring Repositories" >> plugins/plugins-daily-insight.md
          echo "" >> plugins/plugins-daily-insight.md
          echo "| # | Repository | Stars | Forks | Last Updated | Description |" >> plugins/plugins-daily-insight.md
          echo "|---|------------|-------|-------|--------------|-------------|" >> plugins/plugins-daily-insight.md

          # Generate table rows
          jq -r '.items[:30] | to_entries | .[] | "| \(.key + 1) | [\(.value.name)](\(.value.html_url)) | â­\(.value.stargazers_count) | ðŸ´\(.value.forks_count) | \(.value.pushed_at[:10]) | \(.value.description // "No description" | .[0:60]) |"' /tmp/sorted_repos.json >> plugins/plugins-daily-insight.md

          # Add active repositories section
          echo "" >> plugins/plugins-daily-insight.md
          echo "## Active Repositories (Last 7 Days)" >> plugins/plugins-daily-insight.md
          echo "" >> plugins/plugins-daily-insight.md

          WEEK_AGO=$(date -d '7 days ago' +%Y-%m-%dT%H:%M:%SZ 2>/dev/null || date -v-7d +%Y-%m-%dT%H:%M:%SZ)
          jq -r --arg date "$WEEK_AGO" '.items | map(select(.pushed_at > $date)) | .[:15] | .[] | "- [\(.name)](\(.html_url)) - â­\(.stargazers_count) - \(.description // "No description" | .[0:80])"' /tmp/sorted_repos.json >> plugins/plugins-daily-insight.md

          echo "Generated plugins/plugins-daily-insight.md"
          echo "Total repositories indexed: $TOTAL"

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add plugins/
          git diff --quiet && git diff --staged --quiet || git commit -m "Daily Insight $(date +%Y-%m-%d)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
